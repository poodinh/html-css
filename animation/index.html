<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <p>Perspective</p>
    <div class="division column">
        <div class="rhombus"></div>
    </div>
    <p>Progress</p>
    <div class="division gap">
        <span class="progress"><span class="bar"></span></span>
        <span class="progress"><span class="bar"></span></span>
        <span class="progress"><span class="bar"></span></span>
        <span class="progress"><span class="bar"></span></span>
    </div>
    <p>Loading</p>
    <div class="division">
        <div class="rotation">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>
    <p>Appear</p>
    <div class="division">
        <div class="above">
            <span class="appear">A</span>                
            <span class="appear">P</span>
            <span class="appear">P</span>
            <span class="appear">E</span>
            <span class="appear">A</span>
            <span class="appear">R</span>
            <span class="appear">from above</span>
        </div>
    </div>
    <p>Pause me while you can</p>
    <div class="division">
        <div class="lines">
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
