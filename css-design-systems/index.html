<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Design System</title>
		<link rel="stylesheet" href="styles/globals.css" />
		<link rel="stylesheet" href="styles/avatar.css" />
		<link rel="stylesheet" href="styles/button.css" />
		<link rel="stylesheet" href="styles/input.css" />
	</head>
	<body>
		<div class="wrapper">
			<h3 class="wrapper__title">Avatars</h3>
			<div class="wrapper__content">
				<div class="flex">
					<!-- Conteúdo aqui -->
					<picture>
					<img  class="icon lg_icon" src="assets/user.jpeg" alt="">
					</picture>
					<picture>
					<img class="icon md_icon" src="assets/user.jpeg" alt="">
					</picture>
					<picture>
					<img class="icon sm_icon" src="assets/user.jpeg" alt="">
					</picture>
				</div>
			</div>
		</div>

		<div class="wrapper">
			<h3 class="wrapper__title">Buttons</h3>
			<div class="wrapper__content">
				<div class="flex_button">
					<!-- Conteúdo aqui -->
					<button class="blue_button white_font grey_disable">Label</button>
					<button class="blue_button white_font grey_disable"><i data-feather="zap"></i>Label</button>
					<button class="blue_button white_font grey_disable">Label<i data-feather="zap"></i></button>
					<button class="white_button blue_font">Label</button>
					<button class="white_button blue_font"><i data-feather="zap"></i>Label</button>
					<button class="white_button blue_font">Label<i data-feather="zap"></i></button>
					<button class="red_button white_font grey_disable">Label</button>
					<button class="red_button white_font grey_disable"><i data-feather="zap"></i>Label</button>
					<button class="red_button white_font grey_disable">Label<i data-feather="zap"></i></button>
					<button class="green_button white_font grey_disable">Label</button>
					<button class="green_button white_font grey_disable"><i data-feather="zap"></i>Label</button>
					<button class="green_button white_font grey_disable">Label<i data-feather="zap"></i></button>
				</div>
			</div>
		</div>

		<div class="wrapper">
			<h3 class="wrapper__title">Inputs</h3>
			<div class="wrapper__content">
				<div class="flex_input">
					<!-- Conteúdo aqui -->
					<div class="flexxy">
						<label for="no_image">Field label</label>
						<input type="text" pattern="[a-zA-Z]+" id="no_image" placeholder="Placeholder"> 
						<span class="error">Error label</span>
					</div>
					<div class="flexxy">
						<label for="left_image">Field label</label>
						<input type="text" pattern="[a-zA-Z]+" id="left_image" class="search before" placeholder="Placeholder">
						<span class="error">Error label</span>
					</div>
					<div class="flexxy">
						<label for="right_image">Field label</label>
						<input type="text" pattern="[a-zA-Z]+" id="right_image" class="search after" placeholder="Placeholder"> 
						<span class="error">Error label</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace();
	</script>
</html>
