<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="card">
        <section class="card_header">
            <div class="icon">
                <picture>
                    <img class="person" src="icon.jpg" alt="">
                </picture>
                <p>Name of the person</p>
            </div>
            <div class="date_important">
                <p>14/4/2024</p>
                <input id="input" type="checkbox" />
                <label for="input"></label>
            </div>
        </section>
        <section class="card_body">
            <div class="mail_title">
                <h2>Email title</h2>
                <div class="nr_emails">
                    <p>2</p>
                    <picture>
                    <img class="email_icon" src="email.png" alt="">
                    </picture>
                 </div>
            </div>
            <p class="content">Email contents</p>
        </section>
        <section class="card_footer">
                <div class="block_image">
                    <img class="email_pics" src="img1.jpg" alt="">
                    <p class="type_image">.png</p>
                    <p class="size_image">104 KB</p>
                </div>
                <div class="block_image">
                    <img class="email_pics" src="img2.jpg" alt="">
                    <p class="type_image">.png</p>
                    <p class="size_image">117 KB</p>
                </div>
                <div class="block_image">
                    <img class="email_pics" src="img3.jpg" alt="">
                    <p class="type_image">.png</p>
                    <p class="size_image">114 KB</p>
                </div>
                <div class="block_image">
                    <img class="email_pics" src="img4.jpg" alt="">
                    <p class="type_image">.png</p>
                    <p class="size_image">112 KB</p>
                </div>
        </section>
    </section>
</body>
</html>
